<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

{% block style %}
<style>{% include "style.css" %}</style>
<link rel="stylesheet" href="https://unpkg.com/bootstrap@4.6.0/dist/css/bootstrap.min.css">
{% endblock %}

{% block code %}
<link rel="stylesheet" href="https://unpkg.com/prismjs@1.23.0/themes/prism.css">
<script src="https://unpkg.com/prismjs@1.23.0/components/prism-core.min.js"></script>
<script src="https://unpkg.com/prismjs@1.23.0/plugins/autoloader/prism-autoloader.min.js"></script>
{% endblock %}

{% block chart %}
<script src="https://unpkg.com/vega@5.20.2/build/vega.min.js"></script>
<script src="https://unpkg.com/vega-lite@5.1.0/build/vega-lite.min.js"></script>
<script src="https://unpkg.com/vega-embed@6.18.2/build/vega-embed.min.js"></script>
{% endblock %}

{% block table %}
<link rel="stylesheet" href="https://unpkg.com/handsontable@9.0.0/dist/handsontable.min.css">
<script src="https://unpkg.com/handsontable@9.0.0/dist/handsontable.min.js"></script>
{% endblock %}

{% block custom %}
{% endblock %}

<title>{{ title }}</title>
</head>
<body>

{% block content %}
<div id="livemark-content" class="container">
<div class="markdown-body my-5">{{ content }}</div>
</div>
{% endblock %}

{% block sidebar %}
<div id="livemark-sidebar"></div>
<link rel="stylesheet" href="https://unpkg.com/tocbot@4.12.3/dist/tocbot.css">
<script src="https://unpkg.com/tocbot@4.12.3/dist/tocbot.min.js"></script>
<script>{% include "sidebar.js" %}</script>
{% endblock %}

{% block scroll %}
<div id="livemark-scroll" class="ue-scroll btn-white arrow-black circle shadow"></div>
<link rel="stylesheet" href="https://unpkg.com/ue-scroll-js@2.0.2/dist/ue-scroll.min.css">
<script src="https://unpkg.com/ue-scroll-js@2.0.2/dist/ue-scroll.min.js"></script>
<script>{% include "scroll.js" %}</script>
{% endblock %}

</body>
</html>
