<div id="livemark-links">
  <div class="toc">
    <ol class="toc-list">
      {% for item in items %}
      <li class="toc-link">
        <a class="toc-link" href="{{ item.path }}" target="_blank" {% if item.hook %}onclick="{{ item.hook }}"{% endif %}>
          {{ item.name }}
        </a>
      </li>
      {% endfor %}
    </ol>
  </div>
</div>
