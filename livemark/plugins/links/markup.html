<div id="livemark-links">
  <div class="toc">
    <ol class="toc-list">
      {% for link in list %}
      <li class="toc-link">
        <a class="toc-link" href="{{ link.path }}" target="_blank" {% if link.hook %}onclick="{{ link.hook }}"{% endif %}>
          {{ link.name }}
        </a>
      </li>
      {% endfor %}
    </ol>
  </div>
</div>
